      <stop offset="0" stop-color="#EDEAB1"/>
      <stop offset="0.3" stop-color="#F5F3C4"/>
      <stop offset="1" stop-color="#71ADBA"/>
    </linearGradient>
    <linearGradient id="paint8_linear" x1="-35" y1="-50" x2="35" y2="-10" gradientUnits="userSpaceOnUse">
